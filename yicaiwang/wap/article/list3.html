<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="foreground/layout">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />

</head>
<body>
